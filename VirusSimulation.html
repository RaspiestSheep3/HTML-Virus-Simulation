<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Simulation</title>
    <link rel="stylesheet" href="VirusSimulation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="header displayText">
        <h1 class="displayText">Virus Simulation</h1>
    </section> 

    <section class="search">
        <h1>Search for the virus you want to use below</h1>
        <input type="text" id="myInput" onkeyup="AdjustSearchOptions()" placeholder="Input Here">
        
        
        <ul id="myUL"></ul>
        
    </section>

    <section class="trackingNumDisplay" id="trackingNumDisplay">
        <h1 class="displayText trackingNumDisplayText">Healthy : 400 Infected : 0 Dead : 0 Recovered : 0</h1>
    </section>
    
    <section class="board" id="displayBoard">
        
    </section>
    
    <section class="simulationStartSettings">
        <div class="infectedButton simulationSetting" id="infectedButton">
            <h1 class = "displayText infectedButtonDisplayText">Infected</h1>
        </div>
        <div class="vaccinatedButton simulationSetting" id="vaccinatedButton">
            <h1 class = "displayText vaccinatedButtonDisplayText">Vaccinated</h1>
        </div>
    </section>

    <section class="simulationButton" id="simulationButton">
        <h1 class="displayText simulationButtonText">Start Simulation</h1>
    </section>

    <script src="VirusSimulation.js"></script>
</body>
</html>
